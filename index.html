<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Day</title>
    <style>
        body {
            background-color: #ffccf2;
            color: #ff1493;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(255, 20, 147, 0.6);
        }
        
        p {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(255, 20, 147, 0.5);
        }
        
        button {
            background-color: #ff69b4;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
            box-shadow: 0px 4px 12px rgba(255, 20, 147, 0.3);
        }
        
        button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }
        
        button:active {
            background-color: #ff1a8c;
            transform: scale(1);
        }

        .quote {
            margin-bottom: 40px;
        }

    </style>
</head>
<body>
    <div class="quote">
        <h1>Janvi baby will you be my valentine? </h1>
        <p>Let's play a quiz...just a quiz for today...</p>
    </div>
    
    <button onclick="window.location.href='quiz.html'">Start Quiz</button>
</body>
</html>
